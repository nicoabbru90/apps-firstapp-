<!DOCTYPE html>
<html lang="en"> 
<head>
<link rel="stylesheet" type="text/css" href="css/style.css"> 
</head>
<body >

<h1 class="text-center">OPCIONES para {{vm.nombre}}</h1>

<div class="row">
<div class="one-half column offset-by-three">
<h3 class="text-center">Descargas</h3>
<ul>
        <li ng-repeat="descarga in vm.descargas" class="fade text-center">
          {{ descarga }}
          <span ng-click="vm.quitarDescarga($index)">X</span>
        </li>
</ul>     
</div>
</div>
<br/>
{{ vm.mensaje}}
<br/>
<div class="row">
<div class="one-half column offset-by-three">
 Nueva descarga:<input type="text" ng-model="vm.nombreNuevaDescarga">
<input type="button" value="Descargar" ng-click="vm.agregarDescarga()">
</div>
</div>


</body>
</html>
